<div ng-controller="ProjectCtrl">
	<h2 class="sub-header">创建/修改项目</h2>
	<div class="list-group">
		<label for="eleName">名称</label><input type="text" ng-model="ele.name" class="form-control" name="eleName" placeholder="输入项目名称">
	</div>
	<div class="list-group">
		<label for="baseUrl">根目录</label><input type="text" ng-model="ele.baseUrl" class="form-control" name="baseUrl" placeholder="https://">
	</div>
	<div class="list-group">
		<label for="baseUrlDemo">测试根目录</label><input type="text" ng-model="ele.baseUrlDemo" class="form-control" name="baseUrlDemo" placeholder="http://">
	</div>
	<button type="button" class="btn btn-sm btn-primary" ng-click="submitForm()" ng-disabled="loading || ele.name == null || ele.name == ''">
		<span ng-hide="loading">提交</span> <span ng-show="loading">提交中...</span>
	</button>
</div>
