<div class="modal-header">
    <h3 class="modal-title">{{modal.title}}</h3>
</div>
<div class="modal-body">
    {{modal.content}}
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancelFunction()">{{modal.cancel}}</button>
    <button class="btn btn-primary" ng-click="okFunction()">{{modal.ok}}</button>
</div>
